<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- My Custom CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script> // Equivalent of jQuery for waiting till page loads
  document.addEventListener("DOMContentLoaded", function (event) {
      //do work
    });
  </script>

  <title>The Gypsy Challenge</title>
</head>

<body>
  <!-- Jumbotron with the game name, etc. -->
  <div class="container my-jumbotron-container">
    <div class="row">
      <!-- Left part of Jumbotron -->
      <div class="col-sm-12">
        <div class="jumbotron jumbotron-fluid my-jumbotron-container">
          <div class="container">
            <div class="row">
              <!-- Jumbotron left side -->
              <div class="col-sm-7 my-jumbotron-left">
                <h1 class="display-4">The Gypsy's Challenge</h1>
                <p class="lead">Do you have what it takes to beat The Gypsy's Challenge?</p>
                <hr>
                <p>You have 10 attempts to guess what letter the gypsy has chosen. Grab a cup of Romani Tea and press
                  any letter to
                  begin.</p>
              </div>
              <!-- Jumbotron right side -->
              <div class="col-sm-5 my-jumbotron-right">
                <table class="my-table">
                  <tr>
                    <th>
                      <p>Wins:</p>
                    </th>
                    <td>
                      <p>
                        <span id="htmlWins"></span>
                      </p>
                    </td>
                  </tr>
                  <tr>
                    <th>
                      <p>Losses:</p>
                    </th>
                    <td>
                      <p>
                        <span id="htmlLosses"></span>
                      </p>
                    </td>
                  </tr>
                  <tr>
                    <th>
                      <p>Guesses Remaining:</p>
                    </th>
                    <td>
                      <p>
                        <span id="htmlGuessesRemaining"></span>
                      </p>
                    </td>
                  </tr>
                  <tr>
                    <th>
                      <p>Your Guesses so far:</p>
                    </th>
                    <td>
                      <p>
                        <span id="htmlGuessesSoFar"></span>
                      </p>
                    </td>
                  </tr>
                </table>
                <h4 id="my-result">
                  <span id="htmlMessage"></span>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- End Container -->

      <!-- Image Response Container -->
      <div class="container">
        <div class="row">
          <div class="col-sm-12 text-center my-image-container">
            <img src="assets/img/fortuneteller1.jpg" class="img-fluid w-100" alt="The Gypsy Challenge">
            <!-- <img src="assets/img/explosion1.jpg" class="img-fluid w-100" alt="The Gypsy Challenge"> -->
          </div>
        </div>
      </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

      <!-- My Javascript -->
      <script type="text/javascript" src="assets/js/game.js"></script>

</body>

</html>
